{% extends 'gallery/layout.html' %}


{% block content %}
<div class="m-5">
    <div class="container">
        <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Previous</a>

        <div class="row">
            
            {% for image in images %}
            <div class="col-md-4">
                <div class="card m-1" id="cardsize">
                  
                    <img src="{{ image.image.url }}" class="card-img-top" alt="..." style="width: 100%;">
                    <div class="card-body">
                        
                        <small>location: {{  image.location.location }}</small>

                    </div>
                    <p>{{ image.description }}</p>
                  
            </div>
                  
                  </div>
                  {% empty %}
                  <h2>No available images based on that category</h2>
                  {% endfor %}

                  

        </div>
    </div>
    
</div>

{% endblock %}
